name: ecommerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_svg: ^1.1.6
  carousel_slider: ^4.1.1
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  dropdown_button2: ^1.9.2
  flutter_rating_bar: ^4.0.1
  contained_tab_bar_view: ^0.8.0
  dio: ^4.0.6
  equatable: ^2.0.5
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  go_router: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: MarkPro
      fonts:
        - asset: assets/fonts/Mark-Pro.ttf
          weight: 400
        - asset: assets/fonts/Mark-Pro-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mark-Pro-Bold.ttf
          weight: 700
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display.ttf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
